version: "3.9"
networks:
  keycloak:
    driver: "bridge"
  postgresql:
    driver: "bridge"
  auth:
    driver: "bridge"
  # classes_ms:
  #   driver: "bridge"
volumes:
  keycloak-data:
    external: true
  postgresql-data:
    external: true
services:
  keycloak:
    container_name: keycloak
    image: wizzn/keycloak:14
    ports:
      - "8080:8080"
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=a12345678
      #- KEYCLOAK_FRONTEND_URL=https://8090-pucrspoli-constrsw20222-5uwu1stt2g9.ws-us77.gitpod.io/auth
    #command:
      # jboss/keycloak realm import doesn't work at all
    #- -Dkeycloak.migration.action=import -Dkeycloak.migration.provider=singleFile -Dkeycloak.migration.file=/tmp/realm.json -Dkeycloak.migration.strategy=OVERWRITE_EXISTING
    volumes:
      - keycloak-data:/opt/jboss/keycloak/standalone/data
      - ./constr-sw-2022-2-realm.json:/tmp/realm.json
    networks:
      - keycloak
  postgresql:
    container_name: postgresql
    image: postgres:latest
    ports:
      - 5432:5432
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_PASSWORD=a12345678
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    networks:
      - postgresql
  auth:
    container_name: auth
    image: "auth:latest"
    depends_on:
      - "keycloak"
    links:
      - "keycloak"
    ports:
      - "8090:8090"
    environment:
      - KEYCLOAK_PORT=8080
      - KEYCLOAK_CLIENT_ID=grupo7
      - KEYCLOAK_CLIENT_SECRET=b1810963-ea39-46b1-ab17-135761df5ff9
      - AUTH_SERVER_PORT=8090
    build: ./auth
    networks:
      - auth
  classes_ms:
    container_name: classes-ms
    image: "classes-ms:latest"
    depends_on:
      - "auth"
      - "postgresql"
    links:
      - "auth"
      - "postgresql"
    ports:
      - "8087:8087"
    environment:
      - SERVER_PORT=8087
      - SWAGGER_CUSTOM_SERVER=https://8092-pucrspoli-constrsw20222-5uwu1stt2g9.ws-us77.gitpod.io
      - SERVICE_GROUPS_MOCKED=true
      - SERVICE_ROOMS_MOCKED=true
      - SERVICE_RESERVATIONS_MOCKED=true
    build: ./classes-ms
    networks:
      - classes_ms